<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>Forms</h1>
        <h3>Below is a form</h3>
    </header>

    <form action="post" action="">
        Please enter your name:
        <input type="text" value="John_Doe123" placeholder="Enter your name" name="UserName">
        <br />
        Enter your message:
        <textarea name="message" id="" cols="24" rows="10">Enter your message here</textarea>
        <br />
        <input type="checkbox" name="check" value="yes">
        <button type="submit" name="submit" value="OK">Submit</button>
    </form>


    <hr>
    <br />
    <br />
    <form action="index.html" method="post">
        <h1> Sign Up </h1>
        <fieldset>
            <legend><span class="number">1</span> Your Basic Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="mail" name="user_email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label><br>
            <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>

</body>

</html>
